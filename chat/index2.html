<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
        <link rel="stylesheet" type="text/css" href="style.css">
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>
        <script type="text/javascript" src="ng-socket.js?ver=0.1"></script>
    </head>
    <body ng-app="sockItToMe" ng-controller="messageController">
        <div>
            <div style="text-align:center;">Crazy Programmers Coffee Club</div>
            <a>{{socket.setPeerCount.peerCount}}</a>
            <input type="text" ng-keypress="messageChecker($event)" title="Press enter to send"class="extraWidth stripInput" />
        </div>
        
        <div class="extraWidth chatDiv">
            <p ng-repeat="message in socket.postMessage">
                {{message.name + ': ' + message.message}}
            </p>
        </div>
        
        <div class="buttonContainer">
            <button class="squareButton" add-dom-to-object="button" ng-click="buttonHandler($event);" ng-repeat="button in buttons track by button.face" title="{{button.name}}" style="{{button.style}}">{{button.face}}</button>
        </div>
        <div>
            <audio add-dom-to-object="sound" ng-repeat="sound in sounds track by sound.name" >
                <source src="{{sound.source}}" type="audio/mpeg"></source>
            </audio>
        </div>
    </body>
</html>
