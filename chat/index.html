<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div>
            <div style="text-align:center;">Crazy Programmers Coffee Club</div>
            <a id="userCount"></a>
            <input id="inputField" title="Press enter to send" onkeydown="WebSock.checkSendText(event);" class="extraWidth stripInput" />
        </div>
        
        <div id="chatMessageDisplay" class="extraWidth chatDiv"></div>
        
        <div class="buttonContainer" id="buttonContainer">
            <button class="squareButton" onclick="WebSock.setVolume(20);">L</button>
            <button class="squareButton" onclick="WebSock.setVolume(50);">M</button>
            <button class="squareButton" onclick="WebSock.setVolume(100);">H</button>
            <button class="squareButton" onclick="WebSock.sendNudge();">Nudge</button>
            <button class="squareButton" style="right:50px;" onclick="WebSock.clearMessages();">Clear</button>
            <button class="squareButton" style="right:50px;" onclick="WebSock.iconsOnOff();">Icons on/off</button>
        </div>
        
        <audio name="notify" >
            <source src="sounds/hello.mp3" type="audio/mpeg">
        </audio>
        <audio name="nudge">
            <source src="sounds/boom.mp3" type="audio/mpeg">
        </audio>
        <audio name="connected">
            <source src="sounds/connected.mp3" type="audio/mpeg">
        </audio>
        <audio name="disconnected">
            <source src="sounds/disconnected.mp3" type="audio/mpeg">
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>
        <script type="text/javascript" src="websocket.js?ver=0.7"></script>
    </body>
</html>
